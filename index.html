<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, shrink-to-fit=no">
    <title>Custom Product List Page</title>
    <link rel="stylesheet" href="assets/bootstrap/css/bootstrap.min.css">
    <link rel="stylesheet" href="assets/css/styles.css">
</head>

<body>
    <div id="app">
       
        <div class="gallery">
                <div class="card flex flex-column flex-justfy-center" v-for="promos in filterList">
                    <a :href=promos.url target="_blank" class="flex flex-column flex-justify-center flex-align-center">
                        <span class="card-badge flex flex-row flex-justify-center flex-align-center">{{promos.Descuento}}</span>
                        <img :src="promos.img" class="card-img-top" :alt="promos.Nombre">
                        <div class="card-body">
                            <h5 class="card-title">{{promos.Nombre}}</h5>
                            <p class="card-text"><span>{{promos["Precio regular"] || promos.Precio_regular}}</span> {{promos["Precio promocion"] || promos.Precio_promocion}}</p>                                                   
                        </div>
                    </a>
                </div>
        </div>
    </div>
    <script src="assets/bootstrap/js/bootstrap.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/vue@2/dist/vue.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/lodash.js/4.17.11/lodash.min.js"></script>
    <script src="assets/js/finder.js"></script>
</body>

</html>
